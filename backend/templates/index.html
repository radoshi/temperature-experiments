<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>🌡️ Experiments with Temperature 🌡️</title>
  </head>
  <body>
    <h1>🌡️ Experiments with Temperature 🌡️</h1>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %} {% if responses %}
    <p>Responses:</p>
    <ul>
      {% for response in responses %}
      <li>Temperature: {{response[0]}}: {{ response[1] }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form
      action="/"
      method="post"
    >
      <label for="prompt">Prompt:</label>
      <input
        type="text"
        id="prompt"
        name="prompt"
        required
      />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
